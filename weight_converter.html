<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
    body{
        margin-top:135px;
        background:#333;
        color:#fff;
    }
</style>

<title>Weight Converter</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display=4 text-centre mb-4">Weight
            Converter </h1>
            <form>
            <div class="form-group">
               <input 
               id="kgsInput"
               type="number"
               class="form-control form-control-lg"
               placeholder="Enter weight in kilograms"
               >
            </div>
            </form>
            <div id="output">
            <div class="card bg-primary mb-3">
            <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
            </div>
        </div>
            <div class="card bg-success mb-3">
            <div class="card-block">
                <h4>Pounds:</h4>
                <div id="PdOutput"></div>
            </div>
        </div>
            <div class="card bg-danger mb-3">
            <div class="card-block">
                <h4>Ounce:</h4>
                <div id="OZOutput"></div>
            </div>
        </div>
                
    </div>
    </div>
    </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('kgsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let kgs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = kgs*1000;
            document.getElementById('PdOutput').innerHTML = kgs*2.205;
            ;
            document.getElementById('OZOutput').innerHTML = kgs*35.274;
        });
    </script>
</body>
</html>
